<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car color svg</title>
</head>
<body>
    <div id ="p_car">
        <p>кузов</p>
        <select id="body-color">
            <option value="dodgerblue">Синий</option>
            <option value="red">Красный</option>
            <option value="green">Зеленый</option>
            <option value="yellow">Желтый</option>
        </select>
        <p>колёса</p>
        <select id="wheel-color">
            <option value="#222">Черный</option>
            <option value="#777">Серый</option>
        </select>
    </div>

  <!-- SVG Код машины -->
  <svg width="580" height="200" viewBox="0 0 580 200" xmlns="http://www.w3.org/2000/svg">
    <g id="car-dodger" transform="scale(1.0)">
      <!-- Top -->
      <rect id="car-top" x="70" y="10" width="220" height="130" fill="transparent" rx="150" stroke="dodgerblue" stroke-width="10" />
      
      <!-- Body -->
      <rect id="car-body" x="10" y="70" width="340" height="80" fill="dodgerblue" rx="30" />
      
      <g>
        <!-- Left line -->
        <line x1="145" y1="10" x2="145" y2="80" stroke="dodgerblue" stroke-width="10"/>
        <!-- Right line -->
        <line x1="215" y1="10" x2="215" y2="80" stroke="dodgerblue" stroke-width="10"/>
      </g>
      
      <g>
        <!-- Left bumper -->
        <rect x="0" y="110" width="40" height="20" fill="#999" rx="10" />
        <!-- Right bumper -->
        <rect x="325" y="110" width="40" height="20" fill="#999" rx="10" />
      </g>
      
      <!-- Left wheel -->
      <g>
        <circle id="left-wheel" r="40px" fill="#222" stroke="white" stroke-width="7" cx="90" cy="140"/>    
        <circle r="15px" fill="#555" cx="90" cy="140"/>
      </g>
      
      <!-- Right wheel -->
      <g>
        <circle id="right-wheel" r="40px" fill="#222" stroke="white" stroke-width="7" cx="270" cy="140"/>
        <circle r="15px" fill="#555" cx="270" cy="140"/>
      </g>
      
      <g>
        <!-- Gold light -->
        <circle r="15px" fill="gold" cx="340" cy="90"/>
        <!-- dodgerblue light -->
        <circle r="10px" fill="dodgerblue" cx="15" cy="90"/>
      </g>
    </g>
  </svg>

  <script>
    const bodyColorSelect = document.getElementById('body-color');
    const wheelColorSelect = document.getElementById('wheel-color');

    //SVG
    const carTop = document.getElementById('car-top');
    const carBody = document.getElementById('car-body');
    const leftWheel = document.getElementById('left-wheel');
    const rightWheel = document.getElementById('right-wheel');

    // Динамическое изменение кузова
    bodyColorSelect.addEventListener('change', (event) => {
      const color = event.target.value;
      carTop.setAttribute('stroke', color); 
      carBody.setAttribute('fill', color); 
    });

    // Динамичское изменение колёс
    wheelColorSelect.addEventListener('change', (event) => {
      const color = event.target.value;
      leftWheel.setAttribute('fill', color);
      rightWheel.setAttribute('fill', color);
    });
  </script>
</body>
</html>
